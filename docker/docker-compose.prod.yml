version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: renling-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: renling
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI后端
  api:
    build:
      context: ../apps/api
      dockerfile: ../../docker/Dockerfile.api
    container_name: renling-api
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/renling
      DEBUG: "false"
      SECRET_KEY: ${SECRET_KEY:?set-in-env}
      WECHAT_APPID: ${WECHAT_APPID:-wxdbd150a0458a3c7c}
      WECHAT_SECRET: ${WECHAT_SECRET}
      ALLOW_WECHAT_LOGIN_WITHOUT_SECRET: ${ALLOW_WECHAT_LOGIN_WITHOUT_SECRET:-false}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-}
      SMTP_USE_SSL: ${SMTP_USE_SSL:-false}
      DEV_PRINT_CODE_ON_SEND_FAIL: ${DEV_PRINT_CODE_ON_SEND_FAIL:-false}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: renling-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/acme:/var/www/acme:ro
      - ../apps/client/dist:/usr/share/nginx/html/client:ro
      - ../apps/admin/dist:/usr/share/nginx/html/admin:ro
      - ../website:/usr/share/nginx/html/website:ro
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
