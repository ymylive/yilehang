version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: renling-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: renling
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI后端
  api:
    build:
      context: ../apps/api
      dockerfile: ../../docker/Dockerfile.api
    container_name: renling-api
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/renling
      DEBUG: "true"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../apps/api:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # 管理后台(开发模式)
  admin:
    build:
      context: ../apps/admin
      dockerfile: ../../docker/Dockerfile.admin
    container_name: renling-admin
    ports:
      - "3000:3000"
    volumes:
      - ../apps/admin:/app
      - /app/node_modules
    command: pnpm dev --host 0.0.0.0

volumes:
  postgres_data:
