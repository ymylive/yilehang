version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: yilehang-server-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-yilehang}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  # FastAPI backend
  api:
    build:
      context: ../../apps/api
      dockerfile: ../../deploy/server/Dockerfile
    container_name: yilehang-server-api
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-yilehang}
      DEBUG: ${DEBUG:-false}
      SECRET_KEY: ${SECRET_KEY:?set-in-env}
      WECHAT_APPID: ${WECHAT_APPID:-}
      WECHAT_SECRET: ${WECHAT_SECRET:-}
      ALLOW_WECHAT_LOGIN_WITHOUT_SECRET: ${ALLOW_WECHAT_LOGIN_WITHOUT_SECRET:-false}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-}
      SMTP_USE_SSL: ${SMTP_USE_SSL:-false}
      DEV_PRINT_CODE_ON_SEND_FAIL: ${DEV_PRINT_CODE_ON_SEND_FAIL:-false}
    volumes:
      - api_uploads:/app/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - backend

  # Nginx reverse proxy (API only)
  nginx:
    image: nginx:alpine
    container_name: yilehang-server-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - backend

volumes:
  postgres_data:
  api_uploads:

networks:
  backend:
    driver: bridge
